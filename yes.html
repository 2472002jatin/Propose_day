<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cracker Transition Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-image: url('/heart.gif');
            background-size: cover;
            background-position: center;
        }

        .content {
            text-align: center;
        }

        h1 {
            font-size: 3em;
            animation: explode 1s forwards;
        }

        .emoji {
            font-size: 50px;
            animation: emojiGlow 2s infinite alternate;
        }

        /* Cracker explosion effect */
        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 0;
            }
            50% {
                transform: scale(1.5);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Emoji glowing effect */
        @keyframes emojiGlow {
            0% {
                color: #fff;
            }
            50% {
                color: #ff0;
            }
            100% {
                color: #fff;
            }
        }
        audio {
            position: absolute;
            top: -9999px;
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="/Die With A Smile Song Ringtone Download - MobCup.Com.Co.mp3" type="audio/mp3">
        Your browser does not support the audio element.
